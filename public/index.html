<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Printing to the screen</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('connect', () => {
        console.log('Connected to server')
      });

      socket.on('disconnect', () => {
        console.log('Connection dropped')
      })
    </script>
  </body>
</html>
